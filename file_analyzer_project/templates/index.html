<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1>I am Reader</h1>

        <div id="uploadContainer" class="file-upload-container">
            <input type="file" id="fileInput" class="file-input">
            <label for="fileInput" class="btn btn-primary">
                <span>Завантажити файл</span>
            </label>
        </div>

        <div id="statusMessage" class="status"></div>

        <button id="analyzeButton" class="btn btn-secondary" style="display: none;">Аналізувати</button>

        <div id="analysisResult" class="result-container hidden"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
